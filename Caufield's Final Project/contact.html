<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact us with any questions about City Explorer!">
    <title>City Explorer - Contact</title>

    <!-- Link to Google Font (Roboto) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Link to Bootstrap CSS (via CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">City Explorer</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="explore.html">Explore</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="map.html">Map</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Hero Section -->
        <section class="hero text-center py-5">
            <h2>Contact Us</h2>
            <p>Have a question or feedback? Get in touch with us!</p>
        </section>

        <!-- Contact Form Section -->
        <section class="contact-form py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <form id="contactForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- Success/Failure Message -->
        <div id="responseMessage" class="text-center" style="display:none;">
            <p id="messageContent" class="alert"></p>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="text-center py-4">
        <p>&copy; 2025 City Explorer. All Rights Reserved.</p>
        <ul class="list-unstyled">
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
        </ul>
    </footer>

    <!-- Bootstrap JavaScript (via CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript for Form Validation and Handling -->
    <script>
        // Form Validation and Submission Handling
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the usual way

            // Get form field values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Validate input fields
            if (name === '' || email === '' || message === '') {
                displayResponseMessage('Please fill in all fields!', 'alert-danger');
                return;
            }

            // Simulate form submission (you can integrate with Formspree, Firebase, or another service here)
            displayResponseMessage('Thank you for your message, we will get back to you shortly!', 'alert-success');
        });

        // Function to display response message
        function displayResponseMessage(message, alertClass) {
            const responseMessageDiv = document.getElementById('responseMessage');
            const messageContent = document.getElementById('messageContent');
            messageContent.textContent = message;
            messageContent.className = 'alert ' + alertClass;
            responseMessageDiv.style.display = 'block'; // Show the message
        }
    </script>

</body>
</html>
